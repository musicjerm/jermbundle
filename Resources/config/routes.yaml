    controller: Musicjerm\Bundle\JermBundle\Controller\CRUDController::deleteAction

jerm_bundle_subscriber_create:
    path: /subscriber/create/{entity}/{id}
    controller: Musicjerm\Bundle\JermBundle\Controller\SubscriberController::createAction

jerm_bundle_subscriber_batch:
    path: /subscriber/batch/{entity}
    controller: Musicjerm\Bundle\JermBundle\Controller\SubscriberController::batchAction

jerm_bundle_get_file:
    path: /crud/get_file/{entity}/{id}
    controller: Musicjerm\Bundle\JermBundle\Controller\CRUDController::getFileAction

jerm_bundle_importer_fast:
    path: /importer/fast/{entity}
    controller: Musicjerm\Bundle\JermBundle\Controller\ImporterController::fastImport

jerm_bundle_importer_import:
    path: /importer/import/{entity}
    controller: Musicjerm\Bundle\JermBundle\Controller\ImporterController::importAction

jerm_bundle_importer_get_template:
    path: /importer/get_template/{entity}
