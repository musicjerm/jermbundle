jerm_bundle_app_git_update:
    path: /admin/application/git_update
    controller: Musicjerm\Bundle\JermBundle\Controller\AppConfigController::gitUpdate

jerm_bundle_app_composer_update:
    path: /admin/application/composer/{method}
